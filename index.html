<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Safeway Consultoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #0033cc;
      --primary-light: #3366ff;
      --text: #ffffff;
      --text-dark: #1a1a1a;
      --background: #f5f7fa;
      --card-bg: #ffffff;
      --border: #dce3ed;
      --highlight: #fff3cd;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--primary);
      color: var(--text);
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 850px;
      margin: auto;
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      color: var(--text-dark);
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    label {
      font-weight: 600;
      margin-top: 1rem;
      display: block;
    }
    input[type="text"], select {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      margin-top: 0.5rem;
    }
    input[list] {
      background-color: #f0f4ff;
      border: 1px solid #c6d4f5;
      border-radius: 0.6rem;
      padding-left: 2.5rem;
      background-image: url('data:image/svg+xml;utf8,<svg fill="%230033cc" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C8.1 2 5 5.1 5 9c0 5.2 7 13 7 13s7-7.8 7-13c0-3.9-3.1-7-7-7zm0 9.5c-1.4 0-2.5-1.1-2.5-2.5S10.6 6.5 12 6.5s2.5 1.1 2.5 2.5S13.4 11.5 12 11.5z"/></svg>');
      background-repeat: no-repeat;
      background-position: 0.75rem center;
      background-size: 1.25rem;
      transition: border-color 0.2s;
    }
    input[list]:focus { border-color: var(--primary); outline: none; }
    .full-width { grid-column: 1 / -1; }
    #descricao {
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: #f0f4fb;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      font-weight: 600;
      white-space: normal;
      word-break: break-word;
      color: var(--text-dark);
    }
    #alerta {
      margin-top: 1.5rem;
      background-color: var(--highlight);
      border: 1px solid #ffeeba;
      color: #856404;
      padding: 1rem;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
    }
    #alerta::before { content: "⚠️"; font-size: 1.2rem; }
    button {
      margin-top: 1.5rem;
      width: 100%;
      background-color: var(--text);
      color: var(--primary);
      border: 2px solid var(--primary);
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease;
    }
    button[disabled] {
      background-color: #ccc;
      color: #666;
      border-color: #aaa;
      cursor: not-allowed;
    }
    button:hover:not([disabled]) { background-color: var(--primary); color: var(--text); }
    @media (max-width: 600px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
  <script src="cidadesUF.js"></script>
</head>
<body>

    </a>

      </div>

        <label for="pontaB">Ponta B</label>
        <input list="cidades" id="pontaB" placeholder="Ex: Teresina" />

          <option value="METRO">METRO</option>
